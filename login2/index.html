<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" method="post" class="my-form">
        <div class="login-welcome-row">
          <img src="react.svg" alt="Logo" class="login-welcome" />
          <h2>Login</h2>
        </div>
        <div class="text-field">
          <input
            type="text"
            name="username"
            class="inputUsername"
            id="username"
            autocomplete="off"
            maxlength="23"
            required
          />
          <label for="username" class="label">Username</label>
          <img src="user.svg" class="userIcon" alt="Username Icon" />
        </div>
        <div class="text-field">
          <input
            type="password"
            name="password"
            class="inputPassword"
            id="password"
            autocomplete="off"
            maxlength="23"
            required
          />
          <label for="password" class="label">Password</label>
          <img src="pass.svg" class="passIcon" alt="Password Icon" />
        </div>
        <div class="checkbox">
          <input type="checkbox" id="check" /> Show Password
        </div>
        <button type="submit" class="btnLogin">Login</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
